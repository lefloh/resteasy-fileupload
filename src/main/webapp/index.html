<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>File Upload vs. Encoding</title>
</head>
<body>

	<!-- _charset_ will be populated with value of meta-charset tag -->
	<form method="post" action="r/file/form" enctype="multipart/form-data">
		<fieldset>
			<legend>utf-8 form</legend>
			<input type="hidden" name="_charset_" />
			<input type="file" name="file" />
			<input type="submit" />
		</fieldset>
	</form>
	
	<!-- accept-charset attribute will populate _charset_ with the according value -->
	<form method="post" action="r/file/form" enctype="multipart/form-data" accept-charset="ISO-8859-15">
		<fieldset>
			<legend>iso-8859-15 form</legend>
			<input type="hidden" name="_charset_" />
			<input type="file" name="file" />
			<input type="submit" />
		</fieldset>
	</form>
</body>
